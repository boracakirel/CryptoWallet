{% extends 'layout.html' %}
{% load humanize %}

{% block body %}
    {% include 'add_crypto.html' %}
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row"
                             style="background-color: rgba(0,0,0,0.84); height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                <img src="{{ coin.image.large }}"
                                     alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                     style="width: 150px; z-index: 1">
                                {% if user.is_authenticated %}
                                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                                            data-bs-target="#buyModal" data-mdb-ripple-color="dark"
                                            style="z-index: 1;">
                                        Add
                                    </button>
                                {% endif %}
                            </div>
                            <div class="ms-3" style="margin-top: 150px;">
                                <h5>{{ coin.name }}</h5>
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #f8f9fa;">
                            <div class="d-flex justify-content-end text-center py-1">
                                <div>
                                    <p class="mb-1 h5">{{ coin.market_data.current_price.usd|intcomma }}</p>
                                    <p class="small text-muted mb-0">Current Price</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-1 h5">{{ coin.market_data.market_cap.usd|intcomma }}</p>
                                    <p class="small text-muted mb-0">Market Cap</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
