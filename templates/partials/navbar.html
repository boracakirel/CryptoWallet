{% load static %}
<!-- Navbar -->
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img href="#" src="{% static 'images/CryptoWalletLogo-3.jpeg' %}" alt="crypto-wallet-logo" height="40">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'currencies' %}" class="nav-link px-2 text-white">Cryptocurrencies</a></li>
                <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About Us</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link px-2 text-white">Contact</a></li>
            </ul>

            {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'logout' %}" role="button">Logout</a>
                <a class="btn btn-warning" href="{% url 'dashboard' %}" role="button">{{ user.username }}</a>

            {% else %}
                <div class="text-end">
                    <a class="btn btn-outline-light me-2" href="{% url 'login' %}" role="button">Login</a>
                    <a class="btn btn-warning" href="{% url 'register' %}" role="button">Sign Up</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>
<!-- Navbar -->
